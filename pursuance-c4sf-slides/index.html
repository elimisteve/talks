## What is the Pursuance Project?

- **Pursuance exists to amplify the efforts of activists, journalists, and non-profits the world over**
</script></section>
<section data-markdown><script type="text/template">

## How?

- Short-term goal: create **secure collaboration software** that makes groups of people (especially activists) more effective

- Medium-term goal: create an **ecosystem of opposition to institutionalized injustice**
</script></section>
<section data-markdown><script type="text/template">

## "Teams"? No, Pursuances

> “Your most valuable asset isn’t your employees,” I told the executive. “Your most valuable asset is the thousands of people who want to work for you for free, and you don’t let them.”
</script></section>
<section data-markdown><script type="text/template">

## Pursuance Features

- End-to-end encrypted task management
  - Assign tasks to partner groups
  - Ability to assign tasks based on skill set
    - ...without having to personally know people with those skills

- Action broadcasts

- Gamification/reputation
</script></section>
<section data-markdown><script type="text/template">

## Pursuance Features (2)

- Real-time chat

- File sharing

- Tor support (hidden service)

- An ecosystem of people trying to change the world
</script></section>
<section data-markdown><script type="text/template">

## Pursuance Features (3)

- Later: other types of semi-automation over time
  - "Reassign this task to an appropriate every 3 days till someone finishes it"

- Pursuance Library

- Browsable, searchable directory of public pursuances
</script></section>
<section data-markdown><script type="text/template">

## Pursuance Features (4)

- Permissions system
  - Fine-grained sharing of tasks

- Gamification aspect: karma points
  - Motivation + systemic efficiency increases (assign based on skills)

- Reminders
  - "If @user hasn't worked on task #17 in 3 days, remind me to message them"
    - ...or send a message automatically? or have the system do it?
</script></section>
<section data-markdown><script type="text/template">

- Frontend
  - React + Redux
  - Bootstrap

- Backend

    - Most epic tech you've never heard of
</script></section>

<section data-markdown><script type="text/template">

## Big Picture

> Pursuance provides the usability of Slack (but more securely), the task management features of Redmine (but better-designed), and the community-building of Reddit (but with recruitment by skill set), plus truly unique features like cross-group task assignment, Action Broadcasts (for actions many people should take), automated inactive task (re)assignment (by skill set), and more.
</script></section>
